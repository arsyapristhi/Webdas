<!DOCTYPE html>
<html>
<head>
    <title> Contoh Internal CSS </title>
    <!-- penulisan internal css dalam tag head -->
    <style type='text/css'>
        body{
            background: #35A9;
            margin: 250px;
        }
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
            text-align: center;
            padding: 25px;
        }
        i{
            font-family: sans;
            color: rgb(145, 253, 142);
        }
    </style>
</head>

<body>
<hr color="black" width="90%" size="3">
    <!-- penulisan interanl css dalam tag body -->
    <style type="text/css">
        h2{
            font-family: sans;
            color: #333;
            text-align: center;
        }
    </style>
    <h2> Ini Judul Artikel </h2>
    <p> Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk
percobaan saja. Percobaan untuk mendemokan <i> internal css </i>. Seperti
namnya, <i> inline CSS </i> adalah kode CSS yang ditulis langsung dalam file
HTML
    </p>
<hr color="black" width="90%">
</body>
</html>
