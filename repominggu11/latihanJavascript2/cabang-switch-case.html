<!DOCTYPE html>
<html lang="en">
<head>
    <title> Percabangan Switch/Case </title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung! Silahkan Pilih Hadiahmu dengan Memasukan Angka 1 Sampai 5 ");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp50.000";
                break;
            default:
                document.write("<p> Opps! Anda Salah Pilih </p>");
        }
        if(hadiah === ""){
            document.write("<p> Kamu Gagal Mendapat Hadiah </p>");
        } else {
            document.write("<h2> Selamat Kamu Mendapatkan " + hadiah +"</h2>");
        }
    </script>

    <script>
        var nilai = prompt("input nilai");
        var grade = "";

        switch(true){
            case nilai < 90:
                grade = "A";
                break;
            case nilai < 80:
                grade = "B+";
                break;
            case nilai < 70:
                grade = "B";
                break;
            case nilai < 60:
                grade = "C+";
                break;
            case nilai < 50:
                grade = "C";
                break;
            case nilai < 40:
                grade = "D";
                break;
            case nilai < 30:
                grade = "E";
                break;
            default:
                grade = "F"
        }
    </script>

</body>
</html>
