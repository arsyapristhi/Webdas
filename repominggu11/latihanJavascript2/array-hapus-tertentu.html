<!DOCTYPE html>
<html lang="en">
<head>
    <title> Array Hapus Tertentu </title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus anggrek
        bunga.splice(2,1)

        // menampilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
