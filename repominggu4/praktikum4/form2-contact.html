<!DOCTYPE html>
<html>
<head>
    <title> Contact Us </title>
</head>
<body bgcolor="#f7e5de">
    <form action="contact.php" methode="POST">
        <fieldset>
            <legend align="center"><h1> &nbsp;Contact&nbsp; </h1></legend>
            <p>
                <label> Name &nbsp; &nbsp;: &nbsp; </label>
                <input type="text" name="Name" placeholder="Your name..." size="30" />
            </p>
            <p>
                <label> Subject &nbsp;:&nbsp; </label>
                <input type="text" name="subject" placeholder="Your subject..." size="30" />
            </p>
            <p>
                <label> Email &nbsp; &nbsp;: &nbsp; </label>
                <input type="email" name="email" placeholder="Your email..." size="30" />
            </p>
            <p>
                <input type="submit" name="submit" value="Send"/>
            </p>
        </fieldset>
    </form>
</body>
</html>
